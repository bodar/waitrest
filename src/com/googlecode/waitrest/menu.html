<!DOCTYPE html>
<html>
<head>
    <title>Waitrest</title>
    <style type="text/css">
        textarea {
            display: block;
            height: 200px;
            width: 500px;
        }
        .error {
            color: red;
            display: block;
        }
    </style>
</head>
<body>
<form action="/waitrest/order" method="post">
    <span class="error">${error}</span>
    <label>Request</label>
    <textarea name="request">GET /cheese HTTP/1.1</textarea>
    <label>Response</label>
    <textarea name="response">HTTP/1.1 200 OK&#13;&#10;Content-Length: 5&#13;&#10;&#13;&#10;gouda</textarea>
    <input type="submit" value="Take order"/>
</form>
</body>
</html>
